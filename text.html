<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
       


        <div class="container-fluid">
            <div class="col-md-4 offset-md-4">
<h1>Text Property</h1>
<input type="text" class="form-control" id="textid" placeholder="Enter name">

<input type="text" class="form-control" id="fontsizeid" placeholder="Enter font size">

<input type="text" class="form-control" id="Textcolor" placeholder="Text color">
<input type="text" class="form-control" id="fontfamily" placeholder="Enter font family">

<input type="text" class="form-control" id="Texttransform" placeholder="Text transform">
<p id="demo"></p>
<button class="btn btn-danger form-control" onclick="myfunction()">Submit</button>

            </div>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>


    <script>
function myfunction(){
    var textvar = document.getElementById('textid').value;
    var cololrvar = document.getElementById('Textcolor').value;
    var fontsize = document.getElementById('fontsizeid').value;
    var fontfamily=document.getElementById('fontfamily').value;
    var texttranform= document.getElementById('Texttransform').value;

    document.getElementById('demo').innerHTML=textvar;
    document.getElementById('demo').style.color=cololrvar;
    document.getElementById('demo').style.fontSize=fontfamily;
    document.getElementById('demo').style.fontFamily=fontfamily;
    document.getElementById('demo').style.textTransform = texttranform;




}
    </script>
</html>
